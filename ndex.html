<h1>QUARTO DE GUERRA</h1>

<p>No filme, Tony e Elizabeth vivem um duelo conjugal interminável, até que a senhora Clara, uma nova cliente de Elizabeth, a desafia a guerrear pela sua família. Por meio da oração, ela permite que Deus batalhe por seu lar.</p>
